<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumo de API</title>
    <script src="./script.js" defer></script>
</head>
<body>
    <!-- Usamos o <form> para agrupar campos de entrada (input) e botões de envio que, juntos, permitem coletar dados do usuário. -->
    <form action="" method="get">
        <input type="number" name="" id="characterId">
        <button id="btn-go">Procurar</button>
    </form>
    	<!-- Mostra os dados da API formatados certinho, com quebras de linha e identação. Ideal pra JSON ou texto puro técnico. -->
    <pre id="content"></pre>
    <img src="" alt="" id="img">
</body>
</html>
