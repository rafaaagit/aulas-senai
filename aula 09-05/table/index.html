<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title> 
</head>
<body>
    <!-- definindo que é uma tabela -->
     <!-- border atributo que da linha a tabela -->
    <table border="10">
        <!-- definindo o cabeçalho da tabela -->
         <thead>
            <!-- tr define uma linha da tabela. -->
             <tr>
                <!-- th Define um cabeçalho (deixa em negrito). -->
                 <!-- o atributo colspan define o número de colunas que uma célula de cabeçalho (<th>) deve ocupar. -->
                <th colspan="3">Naruto</th>
            </tr>
            
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Cidade</th>
            </tr>
         </thead>
         <!-- definindo o corpo da tabela -->
         <tbody>
           
                <td>Judas</td>
                <td>300</td>
                <td>São Paulo</td>
                </tr>

                <tr>
                <td>Jonas Brothers</td>
                <td>120</td>
                <td>São Francisco</td>
                </tr>

                <tr>
                <td>Gustavo</td>
                <td>110</td>
                <td>Alagoinha</td>
                </tr>

                <tr>
                <td>judas segundo</td>
                <td>199</td>
                <td>Faria</td>
                </tr>

                <tr>
                <td>henrique</td>
                <td>106</td>
                <td>São Judas</td>
                </tr>

         </tbody>

    </table>
    
    
</body>
</html>
