<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campo de Texto com Foco</title>
  <style>
    input {
      padding: 10px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 5px;
    }

    input {
      border: 2px solid blue; /* Borda azul quando o campo tem foco */
      background-color: #e0f7fa; /* Fundo mais claro */
    }
  </style>
</head>
<body>
  <form>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" placeholder="Digite seu nome">
  </form>
</body>
</html>
