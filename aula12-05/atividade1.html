<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 1</title>
</head>
<body>
    <fieldset>
    <form>
        <label for="name">Name</label>
        <input type="text"
        name="Name"
        id="Name"
        placeholder="Preencha com seu nome"
        required
        >
        <br>

        <label for="Email">E-mail</label>
        <input type="email"
        name="Email"
        id="Email"
        placeholder="Preencha com E-mail"
        required
        >
        <br>

        <label for="senha">Senha</label>
        <input type="password"
        name="senha"
        id="senha"
        placeholder="Preencha com a sua senha"
        required
        >
        <br>

        <label for="date">Data de nascimento</label>
        <input type="date"
        name="Data de nascimento"
        id="Data de nascimento"
        >
        <br>

        <label for="">
            <input type="checkbox"
            name="Aceitação de termos">
            Aceitação de termos
        </label>
        <br>
        <button type="submit">Enviar</button>

        </fieldset>
        










    </form>
</body>
</html>
