<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atividade5</title>
</head>
<style>
    .box{
        width: 100px;
        height: 100px;
        background-color: orange;
    }

    .box:hover{
        transform: scale(1.5);
    }
</style>
<body>
    <div class="box"></div>
</body>
</html>



Crie uma div com fundo orange. Quando o mouse passar sobre ela, aplique transform: scale(1.5) para que aumente em 50% o tamanho original.
