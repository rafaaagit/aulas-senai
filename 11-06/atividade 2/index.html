<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Link Hover</title>
  <style>
    a {
      text-decoration: none;
      color: #000;
      font-size: 18px;
    }
    
    a:hover {
	    color: red;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <a href="#">Passe o mouse sobre este link</a>
</body>
</html>
