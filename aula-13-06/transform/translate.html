<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translate</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: blueviolet;
        }

        .box:hover{
            /* direita e baixo */
            transform: translate(300px,100px);
            transform: translateX(40px);
            /* move para o eixo x */
            transform: translateY(100px);
            /* move para o eixo y */
        }

    </style>
</head>
<body>


<div class="box"></div>


</body>
</html>
