<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 2</title>
</head>
<body>
    <fieldset>
        <!-- legend é uma legenda -->
        <legend></legend>
    <form>
        <label for="name">Name</label>
        <input type="text"
        name="name"
        id="name"
        placeholder="Preencha com seu Nome"
        required>


        <label for="email">E-mail</label>
        <input type="email"
        name="email"
        id="email"
        placeholder="Preencha com seu email"
        required
        >

        <br>
        

        <label for="Assunto">Assunto</label>
        <input type="text"
        name="Assunto"
        id="Assunto"
        placeholder="Escreva o assunto"
        required>

        <br>

        <textarea name="Mensagem" id="Mensagen" rows="10" cols="40">Mensagem:</textarea>
        <br>
        <button type="submit">Enviar</button>










    </form>
    </fieldset>
</body>
</html>
