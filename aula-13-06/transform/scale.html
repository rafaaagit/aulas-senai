<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scale</title>
    <style>
        .circle{
            width: 100px;
            height: 100px;
            border-radius: 100px;
            background: radial-gradient(green, yellow);
        }

        .circle:hover{
            transform: scale(.5, 2);
        }
    </style>
</head>
<body>
    <div class="circle"></div>
</body>
</html>
