<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atividade4</title>
</head>
<style>
.box{
    width: 100px;
    height: 100px;
    background-color: aqua;
}

.box:hover{
    transform: translateX(50px);
    transform: translateY(20px);
}
</style>
<body>
    <div class="box"></div>
</body>
</html>





Crie uma div de 100x100px com cor aqua. Ao passar o mouse sobre ela (:hover), o elemento deve se mover 50px para a direita e 20px para baixo usando transform: translate.
