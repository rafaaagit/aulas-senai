<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bot√£o Hover</title>
  <style>
    button {
      background-color: blue;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 12px; /* Bordas arredondadas */
      font-size: 16px;
      cursor: pointer;
    }
    
    button:hover {
      background-color: red; /* Cor de fundo muda para vermelho */
      color: white; /* O texto permanece branco */
    }
  </style>
</head>
<body>
  <button>Passar o mouse aqui</button>
</body>
</html>
