<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Exercício 3 - Display Inline-Block</title>
  <style>
    .box {
      display: inline-block;  /* aqui está a mudança */
      width: 150px;           /* agora width funciona */
      height: 100px;          /* height funciona também */
      padding: 20px;
      background-color: lightcoral;
      color: white;
      margin-right: 10px;
      text-align: center;
      line-height: 100px;     /* para centralizar texto verticalmente */
    }
  </style>
</head>
<body>

  <div class="box">Caixa 1</div>
  <div class="box" style="background-color: lightblue;">Caixa 2</div>
  <div class="box" style="background-color: lightgreen;">Caixa 3</div>

</body>
</html>
