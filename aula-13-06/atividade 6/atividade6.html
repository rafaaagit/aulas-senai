<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atividade 6</title>
</head>
<style>
    .box{
        width: 100px;
        height: 100px;
        background-color: purple;
    }

    .box:hover{
        transform: rotate(90deg);
       transition: transform 0.5s ease-in-out;
    }
</style>
<body>
    <div class="box"></div>
</body>
</html>




Crie uma div com cor purple. Ao passar o mouse, ela deve girar 90deg. Adicione transition: transform 0.5s ease-in-out para suavizar o efeito.
